<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Complaint Portal - CITK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    header,
    footer {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    h1,
    h2 {
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form div {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }
    .text-white{
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1>Smart Complaint Portal - CITK</h1>
  </header>

  <div class="container">
    <h2>Submit Your Complaint</h2>
    <form id="complaintForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="facility">Facility Issue</option>
          <option value="academic">Academic Issue</option>
          <option value="service">Service Issue</option>
        </select>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <button type="button" onclick="submitComplaint()">Submit</button>
    </form>
  </div>

  <footer>
   
    <div class="links" style="text-align:center; padding:20px;">
      <p>
          <a class="text-white" href="https://www.cit.ac.in" target="_blank">CITK Official Website</a> | 
          <a class="text-white" href="./faq.html" target="_blank">FAQ</a> | 
          <a class="text-white" href="./contact-us.html" target="_blank">Contact Us</a> | 
          <a class="text-white" href="./complaint-policy.html" target="_blank">Complaint Policy</a> | 
          <a class="text-white" href="./privacy-policy.html" target="_blank">Privacy Policy</a> | 
          <a class="text-white" href="./terms-of-service.html" target="_blank">Terms of Service</a> | 
          <a class="text-white" href="https://www.meity.gov.in/writereaddata/files/Information%20Technology%20%28Intermediary%20Guidelines%20and%20Digital%20Media%20Ethics%20Code%29%20Rules%2C%202021%20%28updated%2006.04.2023%29-.pdf" target="_blank">National IT Guidelines</a>
      </p>
      <p style="padding-top: 30px;">Â© 2024 CITK Complaint Portal. All rights reserved.</p>
  </div>
  </footer>
  <script>
    function submitComplaint() {
      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;

      // Check if all fields are filled
      if (!name || !email || !category || !description) {
        alert("Please fill out all fields.");
        return;
      }

      // Display the complaint details (for demo purposes)
      alert(`Complaint Submitted!\n\nName: ${name}\nEmail: ${email}\nCategory: ${category}\nDescription: ${description}`);

      // Clear the form
      document.getElementById('complaintForm').reset();
    }
  </script>
</body>

</html>
